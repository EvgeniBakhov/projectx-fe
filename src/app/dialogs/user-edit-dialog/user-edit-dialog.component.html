<div class="display-1 text-center">Update user profile</div>
<form [formGroup]="form" (ngSubmit)="send()">
    <div fxLayout="row">
        <div class="padding update-column" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
            <div fxFlex="auto" fxLayout="column">
                <mat-form-field fxFlex="grow">
                    <mat-label>First Name</mat-label>
                    <input matInput required formControlName="firstName">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Last name</mat-label>
                    <input matInput required formControlName="lastName">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Age</mat-label>
                    <mat-select required formControlName="age">
                        <mat-option *ngFor="let number of numbers" [value]="number">{{number}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>E-Mail</mat-label>
                    <input matInput required formControlName="email">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Phone</mat-label>
                    <input matInput required formControlName="phone">
                </mat-form-field>
            </div>
        </div>
        <div class="padding update-column" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
            <div fxFlex="auto" fxLayout="column">
                <mat-form-field fxFlex="grow">
                    <mat-label>Region</mat-label>
                    <mat-select required formControlName="region">
                        <mat-option *ngFor="let region of regions" [value]="region">{{region}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Country</mat-label>
                    <input matInput required formControlName="country">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Subdivision</mat-label>
                    <input matInput formControlName="subdivision">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Street</mat-label>
                    <input matInput required formControlName="street">
                </mat-form-field>

                <mat-form-field fxFlex="grow">
                    <mat-label>Additional details</mat-label>
                    <input matInput formControlName="additionalDetails">
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="buttons">
        <button color="accent" mat-raised-button [mat-dialog-close]="">
            CANCEL
        </button>
        <button type="submit" color="primary" mat-raised-button [mat-dialog-close]="" [disabled]="!form.valid">
            UPDATE
        </button>
    </div>
</form>
