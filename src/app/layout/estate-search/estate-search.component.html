<mat-card class="sm-w-100">
    <div [formGroup]="form">
        <mat-form-field fxFlex="100%">
            <mat-label>Select a city</mat-label>
            <input [disabled]="cities" formControlName="city" matInput [matAutocomplete]="auto"
                   [formControl]="ctrlCities">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                    <span>{{ city }}</span>
                </mat-option>
            </mat-autocomplete>
            <button *ngIf="ctrlCities.value" type="button" mat-icon-button (click)="ctrlCities.reset()" matSuffix>
                <mat-icon>close</mat-icon>
            </button>
            <button *ngIf="!ctrlCities.value" type="button" mat-icon-button matSuffix>
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-hint></mat-hint>
        </mat-form-field>
        <div class="form-row">
            <mat-form-field>
                <mat-label>Min beds</mat-label>
                <mat-select formControlName="minBeds">
                    <mat-option *ngFor="let bed of beds" [value]="bed">{{bed}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Max beds</mat-label>
                <mat-select formControlName="maxBeds">
                    <mat-option *ngFor="let bed of beds" [value]="bed">{{bed}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="from-row">
            <mat-form-field>
                <mat-label>Min rent price</mat-label>
                <input type="number" matInput formControlName="minPrice">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Max rent price</mat-label>
                <input type="number" matInput formControlName="maxPrice">
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field>
                <mat-label>Min area</mat-label>
                <input type="number" matInput formControlName="minArea">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Max area</mat-label>
                <input type="number" matInput formControlName="maxArea">
            </mat-form-field>
        </div>
        <button type="button" mat-raised-button color="primary" (click)="send()">
            <mat-icon>search</mat-icon>
        </button>
    </div>
</mat-card>
